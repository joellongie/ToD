<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory of Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b4544;
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: white;
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
        }
        
        p {
            color: white;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin: 2rem 0 0 0;
        }
        
        .container {
            text-align: center;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="visually-hidden">Theory of Design: The design, development & strategy of modern apps</h1>
        <img src="images/web-site-banner.png" alt="Theory of Design Banner" class="banner-image">
        <p>Coming soon!</p>
    </div>
</body>
</html>
